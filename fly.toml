app = "local-ip"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[build]

[env]
PORT = "53"

[mounts]
source = "lego"
destination = "/local-ip/.lego"

[[services]]
protocol = "udp"
internal_port = 53
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 0

[[services.ports]]
port = 53

[[services]]
protocol = "tcp"
internal_port = 80

[[services.ports]]
port = 80

[[services]]
protocol = "tcp"
internal_port = 443

[[services.ports]]
port = 443

